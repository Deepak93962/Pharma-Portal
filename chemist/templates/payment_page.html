<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <style>
        body { font-family: 'Poppins'; background: #f5f7fa; }
        .box { width: 50%; margin: 40px auto; padding: 30px; background: #fff;
               border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
        .method { margin-top: 20px; }
        .btn { padding: 10px 25px; background: #0077b6; color: white;
               border-radius: 5px; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <h2>Complete Payment</h2>
    <p><strong>Order Total:</strong> ‚Çπ{{ order.total_amount }}</p>

    <form method="POST" action="{% url 'payment_success' order.id %}?type={{ order_type }}">

        {% csrf_token %}

        <div class="method">
            <h3>üí≥ Debit / Credit Card</h3>
            Card Number:
            <input type="text" name="card" maxlength="16" required><br><br>
            Expiry:
            <input type="month" name="exp" required><br><br>
            CVV:
            <input type="password" name="cvv" maxlength="3" required>
        </div>

        <hr>

        <div class="method">
            <h3>üì± UPI Payment</h3>
            <input type="text" name="upi" placeholder="example@upi">
        </div>

        <hr>

        <div class="method">
            <h3>üè¶ Net Banking</h3>
            <select name="bank">
                <option>HDFC Bank</option>
                <option>SBI Bank</option>
                <option>ICICI Bank</option>
                <option>Axis Bank</option>
            </select>
        </div>

        <hr>

        <div class="method">
            <h3>üíº Wallets</h3>
            <select name="wallet">
                <option>Paytm Wallet</option>
                <option>PhonePe Wallet</option>
            </select>
        </div>

        <br><br>

        <input type="hidden" name="method" value="Online Payment">

        <button class="btn">Pay Now</button>
    </form>

</div>

</body>
</html>
