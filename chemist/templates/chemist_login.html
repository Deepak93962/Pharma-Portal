{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Chemist Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f5f7;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #023e8a;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      background: #0077b6;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #023e8a;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Chemist Login</h2>

    {% if messages %}
      {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="{% url 'chemist_register' %}">Register here</a></p>
  </div>

</body>
</html>
